            function strinx(st) {
                this.textElement = st.getElementsByTagName("text")[0];
                
                /* Constructs the string */
                
                this.parse = function() {
                    var j=0;
                    var ret="";
                    for(var i=0;i<this.textElement.childNodes.length;i++){
                        ch = this.textElement.childNodes[i];
                        if(ch.nodeType == 3) this.textValue+=ch.nodeValue;
                        if(ch.nodeType == 1) {
                            if(ch.nodeName == "arg") 
                                {
                                    if(j<arguments.length)  
                                        {ret+=arguments[j];}
                                    else 
                                        {ret+="{"+j+"}";}
                                        
                                    j++;
                                        
                                }
                        }  
                    }
                    return ret;
                }            
                
            }
